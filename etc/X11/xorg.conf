Section "Module"
    Load           "modesetting"
EndSection

Section "Device"
    Identifier     "nvidia"
    Driver         "nvidia"
    Option         "AllowEmptyInitialConfiguration"
    Option         "nvidiaXineramaInfo" "False"
#   Option         "nvidiaXineramaInfoOverride" "1366x768+0+0"
    BusID          "PCI:1:0:0"
EndSection
